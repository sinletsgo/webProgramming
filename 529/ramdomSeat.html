  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript">

      function rndText(){
         var result = Math.floor(Math.random()*(random_text.length));
         return random_text[result];
       }

       for(var i = 0; i < random_text.length; i++){
             ranArr[i] = rndText();

                 // 이전값과 비교하여 중복일경우 random 값 다시 생성
                 if(ranArr[i] == ranArr[j]){
                     i = i - 1;
                     break;
                 }
             }
         }
