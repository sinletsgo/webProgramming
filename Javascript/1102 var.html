<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  </body>

  <script type="text/javascript">
  // AND 개념. 둘다 맞아야 True
  console.log(20>10 && 15>10);
  console.log(20>10 && 5>10);
  console.log(3>10 && 15>10);
  console.log(3>10 && 5>10);
  console.log("");
// or 개념 둘중 하나만 맞으면 True
// shift+돈표시  누르면  짝대기나옴
  console.log(20>10 || 15>10);
  console.log(20>10 || 5>10);
  console.log(3>10 || 15>10);
  console.log(3>10 || 5>10);
  console.log("");
// 맞으면 true, 맞지않으면 true
  console.log(1==1);
  console.log(1==2);
  console.log(1!=1);
  console.log(1!=2);
  console.log("");
// 나머지 값  10%2 = 0
  console.log(10%2);
  console.log(10%3);
  console.log(10%4);
  console.log(10%5);
  console.log("");

  </script>
</html>
