  // 입력된 값을 숫자로 바꿔준다(Number로 감싼다)
  var num1=Number(prompt("숫자 첫번쨰 입력하세요"))
  var num2=Number(prompt("숫자 두번쨰 입력하세요"))
  // 숫자를 더한 값을 저장할 그릇 필요 초기값 0
  var sum=0;
  // i 초기값은 첫번째 입력숫자,  두번째 숫자 조건까지 계속 반복
  for (var i= num1; i <= num2; i++) {
    sum+=i
  }
  console.log(sum);
