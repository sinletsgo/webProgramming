<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" id="number" value="">
    <input type="button" id="button" value="결과">
  </body>
  <script type="text/javascript">
  // buttonSelect에 id인 'button'가져와서 대입 저장한다
  var buttonSelect=document.getElementById('button');
  console.log("button의 요소를 가져온값:",buttonSelect);


  buttonSelect.addEventListener('click', function(){
    if(document.getElementById('number').value>=10){
      console.log("10이상 입니다");
    }
    else {
      console.log("10이하 입니다");
    }
    console.log("number에서 가져온 value 값:",document.getElementById('number').value);
  });
  </script>
</html>
