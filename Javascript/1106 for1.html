  <script type="text/javascript">

// for 문 기초
  for (var i = 0; i < 30; i++) {
    console.log(i)
  }


  // for 문 사용 1-30 까지 홀수만 출력해보기

 // 1번째 방법
 // i를 2로 나눈 나머지가 1이라는 것은 홀수라는 의미. 홀수만 출력 하게 된다.
  for (var i = 0; i < 31; i++) {
    if (i%2==1) {
      console.log(i);
    }
  }

  // 2번째 방법
  // 증감식에 i에 +2 증가 해버리면 홀수만 출력
  for (var i = 1; i < 31; i=i+2) {
      console.log(i);
    }

 // 3번째 방법
 // 짝수가 아닌 것만 출력하니까, 홀수만 출력 됨
  for (var i = 1; i < 31; i++) {
    if (i%2!=0) {
      console.log(i);
    }
  }




  </script>
