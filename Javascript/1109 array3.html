  // 1. 복잡하게..  스스로
  var array =[]
  for (var i = 0; i <= 10 ; i++) {
    for (var c = 0; c <= i; c++) {
      array[i]=i+1
      for (var d = 0; d < c; d++) {
        array[i]=array[c]+2
      }
    }
  }
  console.log(array);

  }

  }
