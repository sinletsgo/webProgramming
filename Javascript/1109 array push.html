<!DOCTYPE html>

  <script type="text/javascript">
  // 배열.push ( 넣을 요소) stack 개념.계속 끝에 쌓이면서 들어감
  var array=[];
  var array1=[];
  var array2=[];

  // array.push(1,3)
  array.push(1,2,3,4)
  console.log(array);


  // 0,1,2,3,4,5,6... 10
  for (var i = 0; i <= 10; i++) {
    array1.push(i)
  }
  console.log(array1);

 // 0,2,4,6,8,10,12.....20
  for (var i = 0; i < 11; i++) {
    array2.push(i*2)
  }
  console.log(array2);


// 한 for문에서 해결해도 됨
  for (var i = 0; i <= 10; i++) {
    array1.push(i)
    array2.push(i*2)
  }
  console.log(array1);
  console.log(array2);




  </script>
</html>
